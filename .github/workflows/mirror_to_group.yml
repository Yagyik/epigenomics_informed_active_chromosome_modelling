name: Mirror personal -> group

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push main and tags to group repo
        env:
          GROUP_MIRROR_PAT: ${{ secrets.GROUP_MIRROR_PAT }}
        run: |
          test -n "${GROUP_MIRROR_PAT}" || (echo "Missing GROUP_MIRROR_PAT" && exit 1)

          # Remove any auth header injected by checkout/GITHUB_TOKEN
          git config --global --unset-all http.https://github.com/.extraheader || true

          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"

          git remote add group "https://x-access-token:${GROUP_MIRROR_PAT}@github.com/GVS-Lab/epigenomics_informed_active_chromosome_modelling.git"
          git push --force group refs/heads/main:refs/heads/main
          git push --force group --tags
